<div class="container">
  <h2> Course List </h2>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter by: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="filter" class="form-control" type="text">
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>image</th>
        <th>name</th>
        <th>price</th>
        <th>code</th>
        <th>releaseDate</th>
        <th>rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filteredCourses">
        <td><img [src]="course.imageUrl" [alt]="course.name" width="30" height="30"></td>
        <td>{{ course.name }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.releaseDate }}</td>
        <td>
          <app-star [rating]="course.rating"></app-star>
        </td>
      </tr>
    </tbody>
  </table>
</div>
