<div class="container">
  <h2> Course List </h2>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>image</th>
        <th>name</th>
        <th>price</th>
        <th>code</th>
        <th>releaseDate</th>
        <th>rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td><img [src]="course.imageUrl" [alt]="course.name" width="30" height="30"></td>
        <td>{{ course.name }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.releaseDate }}</td>
        <td>
          <app-star [rating]="course.rating"></app-star>
        </td>
      </tr>
    </tbody>
  </table>
</div>
